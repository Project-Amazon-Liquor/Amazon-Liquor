                        <!-- form start -->

                        <form id="shipping-form">
         
                          <div class="mb-3">
                            <label
                              for="firstname"
                              class="form-label"
                              >First Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="first"
                              placeholder="First Name"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"

                              id="Last-Name"
                              placeholder="Last Name"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Email address</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="name@example.com"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Phone</label
                            >
                            <input
                              type="tel"
                              class="form-control"
                              id="Phone"
                              placeholder="Phone"

                            >
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Address</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="Address"
                              placeholder="Address"
                            />
                          </div>
                          <button type="submit" class=" checkoutbtn btn btn-primary submit_btn">
                            Submit Order
                          </button>
                          <!-- href="#"  -->
