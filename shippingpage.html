<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />

    <title>Pixie - Ecommerce HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link
      href="./Script/Front_End/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="./CSS/fontawesome.css" />
    <link rel="stylesheet" href="./CSS/tooplate-main.css" />
    <link rel="stylesheet" href="./CSS/owl.css" />
    <link rel="stylesheet" href="./CSS/shipping.css" />
  </head>

  <body>
    <!-- Pre Header -->
    <div id="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <span>Please drink responsivly.</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="./Image/LogoText.png" alt="Amazonlogo" ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="padding-top: 170px;">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
              <li class="nav-item">
                <a class="nav-link" href="shippingpage.html">Order Shipment</a>
              </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item" >
              <div style="float: right;">
                <form action="products.html" style="display: flex;" method="GET"> 
                <input id="searchbar" type="text" class="form-control"  placeholder="Search" name="keyword">
                <input type="submit" style="margin-left: 5px;" class="button">
              </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner1">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
    <!-- Banner Ends Here -->

    <!-- Shipping form  Starts Here -->
    <div class="featured-items">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="shippingForm">
                <main>
                  <h1 class="shippingForm">Shipping Form</h1>
                  <p><em>Please Input Your Shipping Details Here</em></p>
                  <!-- form start -->
                  <form action="localhost://3000/orders" method="POST">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Last Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Phone</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Phone"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label"
                        >Address</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Address"
                      />
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">
                        Submit Shipment Details
                      </button>
                    </div>
                  </form>
                  <!-- form end -->
                </main>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div id="feature-container" class="owl-carousel owl-theme"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Shipping form Ends Here -->

    <!-- Footer Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarResponsive"
          style="padding-top: 40px"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item1 active">
              <a class="nav-link" href="index.html"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shippingpage.html">Order Shipment</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Footer ends here  -->

    <!-- Bootstrap core JavaScript -->
    <script src="./Script/Front_End/jquery/jquery.min.js"></script>
    <script src="./Script/Front_End/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Scripts -->
    <script src="./Script/Front_End/custom.js"></script>
    <script src="./Script/Front_End/owl.js"></script>
    <script src="./Script/Front_End/searchbar.js"></script>
  </body>
</html>
