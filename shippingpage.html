    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="banner1">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
    <!-- Banner Ends Here -->
    <div class="small-container cart-page no-gutter">
      <div class="container" style="display: flex">
      <!-- Order display Starts Here -->    
        <section class="container" id="order-info">
          <h2 class="shippingForm" text-align: center>Order Detail</h2>
          <div class="small-container cart-page">


            <table id="cart-list">                        
                </table>
      
            <div class="total-price">
              <table>
                <tr>
                  <td>Total</td>
                  <td id="Total"></td>
                </tr>
              </table>
            </div>
          </div>
        </section>
        <!-- Shipping form  Starts Here -->
        <section class="container" id="shipping-form">
          <h2 class="shippingForm">Shipping Form</h2>

           <div class="no-gutter featured-items">

            <div class="container">

              <div class="row">

                <div class="col-md-12">
                  <div class="section-heading">
                    <div class="shippingForm">
                      <main>

                        <p><em>Please Input Your Shipping Details Here</em></p>

                        <!-- form start -->
                        <!-- <form action="localhost://3000/orders" method="POST"> -->
                        <form id="shipping-form">
         
                          <div class="mb-3">
                            <label
                              for="firstname"
                              class="form-label"
                              >First Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="first"
                              placeholder="First Name"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Last Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="Last-Name"
                              placeholder="Last Name"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Email address</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="name@example.com"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Phone</label
                            >
                            <input
                              type="tel"
                              class="form-control"
                              id="Phone"
                              placeholder="Phone"

                            >
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleFormControlInput1"
                              class="form-label"
                              >Address</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="Address"
                              placeholder="Address"
                            />
                          </div>
                          <button type="submit" class=" checkoutbtn btn btn-primary submit_btn">
                            Submit Order
                          </button>
                          <!-- href="#"  -->
                        </form>
                        <!-- form end -->
                      </main>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div
                    id="feature-container"
                    class="owl-carousel owl-theme"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Shipping form Ends Here -->
        </section>
      </div>
